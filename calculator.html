<!DOCTYPE html> 
<html lang = "eng"> 
    <head> 
        <meta charset="UTF-8"> 
         <meta name = "viewport" content =" width = device-width, initial scale = 1.0"> 
         <title> Calculator </title>
         <link rel ="stylesheet" type = "text/css" href = "calculator.css">
    </head>
        <body>
            <!------Phone-like container------->
            <div class = "phone-container"> 
                <div class = "time"> 9:11</div>
                <!------Phonecontents------->
                    <div class = "Phone-content"> 
                        <div class = "phone-deisgn">
                            <div class = "icon"> 
                            </div>
                        </div>  
                    <div class = "calculator">
                        <div class = "display">0</div>
                        <div class = "buttons">
                            <button class = "AC">AC</button>
                            <button class = "plusminus">+/-</button>
                            <button class = "percentage">%</button>
                            <button class ="divide">รท</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class = "multiply">x</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class = "subtract">-</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class = "add">+</button>
                        </div>
                        <div class ="last column"> 
                            <button class = "zero-button">0</button>
                            <button>.</button>
                            <button class = "equalto">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
